<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preload" href="./css/style.css" as="style">
	<link rel="stylesheet" href="./css/style.css">
    <title>Stats Preview Card</title>
</head>
<body>
    <main class="stats_card_component">

		<div class="text_container">
			<div class="plain_text">
				<h2 class="heading">Get <span>insights</span> that help your business grow.</h2>
				<p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
			</div>

			<div class="metrics">
				<div class="metric_element">
					<span class="metric_element_cipher lower">10k+</span>
					<span class="metric_element_text">companies</span>
				</div>
				<div class="metric_element">
					<span class="metric_element_cipher">314</span>
					<span class="metric_element_text">templates</span>
				</div>
				<div class="metric_element">
					<span class="metric_element_cipher">12m+</span>
					<span class="metric_element_text">queries</span>
				</div>
			</div>
		</div>

		<div class="image_container">
			<div class="color_filter"></div>
		</div>
		
	</main>
	
</body>
</html>
